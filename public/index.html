<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <title>报平安</title>
    <style type="text/css">
      .spinnerw {
        margin: 200px auto 0;
        /*  width: 80px;*/
        text-align: center;
      }

      .spinnerw > div {
        width: 12px;
        height: 12px;
        /* background-color: #eb9d21;*/
        background-color: #2CACFC;
        border-radius: 100%;
        display: inline-block;
        -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
        animation: sk-bouncedelay 1.4s infinite ease-in-out both;
      }

      .spinnerw .bounce1 {
        -webkit-animation-delay: -0.32s;
        animation-delay: -0.32s;
        background-color: #FB6127;
      }

      .spinnerw .bounce2 {
        -webkit-animation-delay: -0.16s;
        animation-delay: -0.16s;
        background-color: #8F67F9;
      }

      @-webkit-keyframes sk-bouncedelay {
        0%,
        80%,
        100% {
          -webkit-transform: scale(0)
        }
        40% {
          -webkit-transform: scale(1.0)
        }
      }

      @keyframes sk-bouncedelay {
        0%,
        80%,
        100% {
          -webkit-transform: scale(0);
          transform: scale(0);
        }
        40% {
          -webkit-transform: scale(1.0);
          transform: scale(1.0);
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but m_yingxindata doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div class="spinnerw" id="spinnerw">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>
    <!-- 使用CDN加速的JS文件，配置在vue.config.js下 -->
    <% for (var i in htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.js) { %>
    <script src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
    <% } %>
    <!-- built files will be auto injected -->
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=5UxhchHxBYOnRGhEifyCGoPFtjpOFt1I"></script>
    <script src=https://h5public.xiaoyuanjijiehao.com/sdk/antlinker.1.0.11.js></script>
  </body>
  <script>
    var obj = {};
    antlinker.exeUserBasicInfoSdk(obj, function (obj, success) {
      s = document.createElement("script");
      s.setAttribute("src", "main.js");
      document.body.appendChild(s);
    })
    var sEl = document.createElement("script");
    sEl.setAttribute("src", "version.js?v=" + new Date().getTime());
    document.body.appendChild(sEl);
  </script>
</html>
